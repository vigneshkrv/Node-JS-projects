<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Login page</h1>

<form action="https://www.google.com" method="GET">
<!-- 2 ways a label can be made and linked  -->
	<label for="Username">Username:</label>
	<input id="Username" type="text" name="Username" placeholder="Username" required="true"><br><br>
	<label for="Password">Password:</label> 
	<!-- Required attribute can be left empty..which by default is true -->
	<input id="Password" type="password" name="Password" placeholder="password" required=""><br><br> 
	
	<!-- Giving name attribute to the radio button to group them  -->
	<label for="male">Male</label>
	<input type="radio" name="gender" id="male" value="male" required="">
	<label for="female">Female</label>
	<input type="radio" name="gender" id="female" value="female" required="">
	<p>Select Age group</p>
	<select name="Age group" placeholder="..." required="">
		<option value="kid">15-20</option>
		<option value="Adoloscent">21-30</option>
		<option value="adult">31-50</option>
		<option value="middle aged">51-70</option>
		<option value="old">71-90</option>
	</select><br><br>
	<textarea rows="10" cols="50"></textarea>
	<input type="submit" name="submit">
</form>
</body>
</html>
