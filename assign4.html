<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<div>
		<h1>Register</h1>
		<form>
			<label for="fn">First Name:</label>
			<input type="text" name="firstname" id="fn" required="" placeholder="john">
			<label for="ln">Last Name:</label>
			<input type="text" name="lasttname" id="ln" required="" placeholder="doe"> 

			<div>
				<label for="m">male</label>
				<input id="m" type="radio" name="sex" required="">
				<label for="f">female</label>
				<input id="f" type="radio" name="sex" required="">
				<label for="o">Other</label>
				<input id="o" type="radio" name="sex" required="">
				</div>
				<div>
				<label for="email">Email:</label>
				<input type="Email" name="email" id="email" required="" placeholder="your mail">
				<label for="password">password:</label>
				<input type="password" name="password" id="password" pattern=".{5,10}" required="" title="password must be between 5 and 10 characters" placeholder="password">
			</div>
			<div>	
				<fieldset>
					<legend>Birthday</legend>
					<!-- <label for="bday" name="Birthday">Birthday:</label> -->
					<label for="month">Month:</label>
					<select id="month" name="month">
						<option>Month</option>
						<option>Jan</option>
						<option>Feb</option>
						<option>Mar</option>
						<option>Apr</option>
					</select>
					<label for="day">day:</label>
					<select id="day" name="day">
						<option>Day</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
					<label for="year">year:</label>
					<select id="year" name="year">
						<option>Year</option>
						<option>1992</option>
						<option>1993</option>
						<option>1994</option>
						<option>1995</option>
					</select>
				</fieldset>
			</div>
			<div>
				<label for="terms"> I agree to the terms and conditions</label>
				<input type="checkbox" name="T&C" required="" id="terms"> 
			</div>

			<input type="submit" name="submit">

		</form>
	</div>


</body>
</html>
